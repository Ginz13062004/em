<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Letter & Slideshow</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="main-content">
    <div class="left-side">
      <img src="em.jpg" alt="Main" class="main-image" />
    </div>
    <div class="right-side">

      <section id="pin-section" class="pin-container">
        <input type="text" id="pin-input" readonly placeholder="Nháº­p mÃ£ PIN" />
        <div class="keypad">
          <button onclick="appendNumber('1')">1</button>
          <button onclick="appendNumber('2')">2</button>
          <button onclick="appendNumber('3')">3</button>
          <button onclick="appendNumber('4')">4</button>
          <button onclick="appendNumber('5')">5</button>
          <button onclick="appendNumber('6')">6</button>
          <button onclick="appendNumber('7')">7</button>
          <button onclick="appendNumber('8')">8</button>
          <button onclick="appendNumber('9')">9</button>
          <button onclick="clearPin()">C</button>
          <button onclick="appendNumber('0')">0</button>
          <button onclick="checkPin()">OK</button>
        </div>
      </section>

      <div id="envelope" class="envelope hidden" onclick="openEnvelope()">
        ðŸ“© Click má»Ÿ thÆ°
      </div>

      <div id="letter-content" class="letter-content hidden">
        <div class="paper">
          <pre id="letter-text"></pre>
        </div>
      </div>

      <div id="slideshow" class="hidden slideshow">
        <img id="slide-image-1" class="active" src="" alt="Slide 1" />
        <img id="slide-image-2" src="" alt="Slide 2" />
      </div>

    </div>
  </div>

  <div id="hearts-container" class="hearts-container hidden"></div>

  <script src="script.js"></script>
</body>
</html>
